
<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
  
  <style>
    @charset "UTF-8";

    #container { margin:0 auto; width:400px; padding:1em; border:1px solid #CCC; border-radius:1em; }

  </style>
</head>
<body class="chrome">

	<div id="container">
		<div id="content">
				<fieldset class="login_form">
					<legend class="blind">회원가입!</legend>
					<div class="input_row" id="id_area">
						<span class="input_box">
							<label for="id" id="label_id_area" class="lbl"   >ID:</label>
            </br>
							<input type="text" id="id" name="id" class="int" value="">
						</span>
					</div>
					<div class="input_row" id="pw_area">
						<span class="input_box">
							<label for="pw" id="label_pw_area"  class="lbl">PW:</label>
            </br>
							<input type="password" id="pw" name="pw" class="int" >
						</span>
					</div>
          <div class="input_row" id="id_area">
            <span class="input_box">
              <label for="check_pw" id="label_check_pw_area" class="lbl"   >PW 확인:</label>
            </br>
              <input type="password" id="check_pw" name="check_pw" class="int" value="">
            </span>
          </div>
          <div class="input_row" id="id_area">
            <span class="input_box">
              <label for="email" id="label_email_area" class="lbl"   >e-mail:</label>
            </br>
              <input type="text" id="email" name="email" class="int" value="">
            </span>
          </div>
          <div class="input_row" id="id_area">
            <span class="input_box">
              <label for="phone_number" id="label_phone_number_area" class="lbl"   >휴대전화</label>
            </br>
              <input type="text" id="phone_number" name="phone_number" class="int" value="">
            </span>
          </div>
        </br>
					<input type="submit" title="취소" alt="취소" value="취소" class="btn_global" onclick="wow()">
          <input type="submit" title="회원가입" alt="회원가입" value="회원가입" class="btn_global" onclick="wow()">
				</fieldset>
		</div>
	</div>
<script>
  function wow()
  {
    document.write("아직 아님ㅜ");
  }
</script>
</body>
</html>
